<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer">
        <div class="stick"></div>
        <div class="flag">
            <div class="wave"></div>
            <div class="saffron"></div>
            <div class="white">
                <div class="wheel">
                    <img src="./Indian flag wheel.png" alt="">
                </div>
            </div>
            <div class="green"></div>
        </div>
    </div>
</body>
</html>
